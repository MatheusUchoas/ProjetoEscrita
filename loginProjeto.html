<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #e9e8e8; /* Cor sólida de fundo */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 1rem;
      cursor: pointer; /* Indica que a logo é clicável */
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #05f79e;
    }

    .login-links {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .login-links a {
      color: #353536;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-links a:hover {
      color: #05f79e;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .login-container {
        max-width: 100%;
        padding: 1.5rem;
      }

      .login-container img {
        width: 80px;
      }

      .login-container input, 
      .login-container button {
        font-size: 15px;
        padding: 10px;
      }

      .login-links {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo com link para outra página -->
    <a href="index.html">
      <img src="imagens/logoProjeto.png" alt="Logo do Site">
    </a>

    <form action="#" method="post">
      <input type="email" name="email" placeholder="Digite seu e-mail" required>
      <input type="password" name="senha" placeholder="Digite sua senha" required>
      <button type="submit">Confirmar</button>
    </form>

    <div class="login-links">
      <a href="cadastroProjeto.html">Cadastrar-se</a>
      <a href="recuperarSenhaProjeto.html">Recuperar senha</a>
    </div>
  </div>
</body>
</html>
